<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* Gradient background */
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Glassmorphism card */
    .login-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      color: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
    }

    .login-card h3 {
      margin-bottom: 30px;
      font-weight: 600;
      text-shadow: 0 1px 5px rgba(0,0,0,0.3);
    }

    /* Input with icons */
    .input-group-text {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    /* Login button */
    .btn-success {
      background: linear-gradient(90deg, #00b09b, #96c93d);
      border: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-success:hover {
      background: linear-gradient(90deg, #96c93d, #00b09b);
      transform: scale(1.05);
    }

    /* Back to homepage link */
    .back-home {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      transition: color 0.3s;
    }

    .back-home:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    /* Social login buttons */
    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .social-google {
      background: #ffffff;
      color: #4285F4;
    }

    .social-google:hover {
      background: #e0e0e0;
    }

    .social-facebook {
      background: #1877F2;
      color: white;
    }

    .social-facebook:hover {
      background: #0f5ed0;
    }

    /* Fade-in animation */
    .login-card {
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      .login-card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="login-card">
    <h3 class="text-center">Login</h3>
    <form action="index.html">
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
        <input type="text" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
        <input type="password" class="form-control" placeholder="Password" required>
      </div>
      <button class="btn btn-success w-100">Login</button>
    </form>

    <!-- Back to homepage link -->
    <a href="index.html" class="back-home">‚Üê Back to Homepage</a>

    <!-- Social login buttons -->
    <div class="social-btn social-google">
      <i class="bi bi-google"></i> Login with Google
    </div>
    <div class="social-btn social-facebook">
      <i class="bi bi-facebook"></i> Login with Facebook
    </div>
  </div>
</div>

</body>
</html>
