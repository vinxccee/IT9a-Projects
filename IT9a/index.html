<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vincent Lorenz Patoy | Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <style>
    html { scroll-behavior: smooth; }

    body {
      padding-top: 80px;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    /* Fade + slide class */
    .fade-slide {
      opacity: 0;
      transform: translateX(-100px);
    }
  </style>
</head>

<body id="top">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">My Portfolio</a>
      <div class="collapse navbar-collapse show">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="aboutme.html">About Me</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html" id="registerLink">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HEADER -->
  <header class="header glass-section text-center my-5">
    <img src="profile.jpeg" alt="Profile Picture" class="rounded-circle mb-3" width="150" height="150">
    <h1 class="fw-bold">Vincent Lorenz Patoy</h1>
    <p class="lead">BSIT Student | University of Mindanao</p>
  </header>

  <!-- SKILLS -->
  <section class="container my-5 glass-section">
    <h2 class="text-center mb-4">My Skills</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card text-center shadow-sm skill-card">
          <div class="card-body">
            <i class="fab fa-html5 fa-3x text-primary mb-3"></i>
            <h5>HTML</h5>
            <p>Structured and semantic web pages.</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card text-center shadow-sm skill-card">
          <div class="card-body">
            <i class="fab fa-css3-alt fa-3x text-primary mb-3"></i>
            <h5>CSS</h5>
            <p>Responsive layouts and styling.</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card text-center shadow-sm skill-card">
          <div class="card-body">
            <i class="fab fa-java fa-3x text-primary mb-3"></i>
            <h5>Java</h5>
            <p>Basic object-oriented programming.</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer glass-section text-center py-4">
    <div class="social-links mb-2">
      <a href="#" class="me-3"><i class="fab fa-github"></i></a>
      <a href="#" class="me-3"><i class="fab fa-facebook"></i></a>
      <a href="#" class="me-3"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
    </div>
    <p>&copy; 2026 Vincent Lorenz Patoy</p>
  </footer>

  <a href="#top" class="back-btn" id="backToTop">
    <i class="fas fa-arrow-up"></i>
  </a>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script>
    // Navbar scroll effect
    const navbar = document.querySelector('.navbar');
    window.addEventListener('scroll', () => {
      navbar.classList.toggle('scrolled', window.scrollY > 50);
    });

    // Back-to-top visibility
    const backBtn = document.getElementById('backToTop');
    window.addEventListener('scroll', () => {
      backBtn.style.display = window.scrollY > 300 ? 'block' : 'none';
    });

    // Skill cards reveal on scroll
    const cards = document.querySelectorAll('.skill-card');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('show');
      });
    }, { threshold: 0.3 });
    cards.forEach(card => observer.observe(card));

    // Animate navigation to register.html (fade + slide)
    const registerLink = document.getElementById('registerLink');
    registerLink.addEventListener('click', function(e){
      e.preventDefault();
      document.body.classList.add('fade-slide'); // slide + fade
      setTimeout(() => {
        window.location.href = this.href;
      }, 500); // duration matches CSS transition
    });
  </script>

</body>
</html>
